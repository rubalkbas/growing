<p class="text-2xl font-bold pb-4">Crear Nuevo Rol</p>
<form [formGroup]="rolForm">
    <div mat-dialog-content class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Nombre del rol</mat-label>
            <input matInput formControlName="nombre" required />
            <mat-error
                *ngIf="
                    rolForm.get('nombre')?.invalid &&
                    rolForm.get('nombre')?.touched
                "
            >
                El nombre es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Estatus</mat-label>
            <mat-select formControlName="estatus" required>
                <mat-option
                    *ngFor="let estatus of estados"
                    [value]="estatus.value"
                    >{{ estatus.viewValue }}</mat-option
                >
            </mat-select>
            <mat-error
                *ngIf="
                    rolForm.get('estatus')?.invalid &&
                    rolForm.get('estatus')?.touched
                "
            >
                El estatus es requerido.
            </mat-error>
        </mat-form-field>

        <div>
            <mat-label class="text-black font-medium mb-2">Permisos</mat-label>
            <div *ngFor="let permiso of permisos">
                <mat-checkbox [formControlName]="'permiso' + permiso.idPermiso">{{ permiso.nombre }}</mat-checkbox>
            </div>
        </div>
    </div>

    <div mat-dialog-actions class="flex justify-between mt-4">
        <button
            type="button"
            (click)="onClose()"
            class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-700"
        >
            Cancelar
        </button>
        <button
            type="button"
            (click)="onSubmit()"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
        >
            Crear
        </button>
    </div>
</form>
